<!DOCTYPE html>
<html>
<head>
	<title>iife Sandwich</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div>
	<h3>Build Your Sandwich</h3>
	
	<div id="bread-container">
		<h2>Select Bread</h2>
		<div id="bread-options"></div>
	</div>

	<div id="meat-container">
		<h2>Select Meat(s)</h2>
		<div id="meat-options"></div>
	</div>

	<div id="cheese-container">
		<h2>Select Cheese(s)</h2>
		<div id="cheese-options"></div>
	</div>

	<div id="cond-container">
		<h2>Select Condiments</h2>
		<div id="cond-options"></div>
	</div>

	<div id="vegg-container">
		<h2>Select Veggies</h2>
		<div id="vegg-options"></div>
	</div>
</div>




<script type="text/javascript" src="veggies.js"></script>
<script type="text/javascript" src="cond.js"></script>
<script type="text/javascript" src="cheese.js"></script>
<script type="text/javascript" src="meat.js"></script>
<script type="text/javascript" src="bread.js"></script>
<script type="text/javascript" src="iife.js"></script>
</body>
</html>
